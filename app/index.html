<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bolsa de valores</title>
</head>
<body>
	<h1>Cadastro de Negociações Bolsa de Valores </h1>
	<form>
		<label for="data">Informe a data da negociação:</label>
		<input type="date" id="data"><br><br>

		<label for="acoes">Informe a quantidade de ações vendidas:</label>
		<input type="number" id="acoes"><br><br>

		<label for="valor">Informe o valor da negociação:</label>
		<input type="number" id="valor"><br><br>

		<input type="submit" id="btn">



	</form>
	<script src="./js/script.js"></script>
</body>
</html>
